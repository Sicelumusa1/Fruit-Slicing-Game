<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fruit Slicing Game</title>
        <link rel="stylesheet" type="text/css" href="styling.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="score">Score: <span id="scorevalue">0</span></div>
            <div id="lives"></div>
            <div id="screen">
                <img title="Fruits" id="fruit1" class="fruit">
            </div>
            <div id="instruction">Catch Fruits</div>
            <div id="start-reset">Start Game</div>
            <div id="gameover"></div>
        </div>
        <audio id="slice">
            <source src="Audio/slice.mp3"></source>
            <source src="Audio/slice.ogg"></source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="jquery.js"></script>
    </body>
</html>
